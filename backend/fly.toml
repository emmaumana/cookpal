app = 'cookpal'
primary_region = 'mad'
console_command = '/rails/bin/rails console'

[build]

[deploy]
  # release_command = './bin/rails db:prepare'

[env]
  HOSTNAME = '0.0.0.0'
[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[services]]
  protocol = ''
  internal_port = 8080
  ports = []

[[vm]]
  size = 'shared-cpu-2x'

[[statics]]
  guest_path = '/rails/public'
  url_prefix = '/'
